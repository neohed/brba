<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BrBa Demo</title>
    <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/1.0.5/jsrender.min.js"></script>
</head>
<body>
    <div id="output"></div>
    <input id="textInput" type="text" />
    <canvas id="surface"></canvas>

    <script id="elementTemplate" type="text/x-jQuery-tmpl">
        <div class="element">
            <h6 class="align-left">{{:AtomicNumber}}</h6>
            <h1>{{:ChemicalSymbol}}</h1>
            <h6>{{:CommonName}}</h6>
            <h6>{{:AtomicWeight}}</h6>
        </div>
    </script>
</body>
</html>
